<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>dict_list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://releases.jquery.com/git/jquery-git.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            /* font-size: 1.375rem; */
            font-weight: 400;
        }

        body > header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-wrap: nowrap;
            height: 10%;
            overflow-x: scroll;
        }

        body > header > a {
            text-align: center;
            border-width: 0.0625rem;
            border-style: solid;
            border-color: #dadce0;
            -webkit-border-radius: 0.5rem;
            border-radius: 0.5rem;
            padding: .5rem;
            margin-left: .5rem;
        }

        header > a:hover,
        header > a:focus {
            box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 2px 6px 2px rgb(60 64 67 / 15%);
        }

        main > iframe{
            position: absolute;
            margin-top: 10%;
            left: 0;
            right: 0;
            bottom: 0;
            border-width: 0;
            height: 90%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <iframe name="dictpage" src="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/"></iframe>
    </main>
    <footer></footer>
    <!-- <script type="text/javascript" charset="utf-8"> -->
    <script charset="utf-8">
		// get md file and import
		$.get('./vocas.md',function (data) {
			// build html DOM
            // match md list style
            var vocas = data.match(/\w+/gi);
            // vocas list loop
            for (let index = 0; index < vocas.length; index++) {
                // each voca
                const voca = vocas[index];
                // create element
                const a = document.createElement('a');
                // set herf, target, text
                a.setAttribute({
                    'target': 'dictpage',
                    'href': 'https://dictionary.cambridge.org/dictionary/english-chinese-traditional/'+voca,
                    'textContent': voca,
                });
                // text
                // a.createTextNode(voca);
                // add element on header
                document.querySelector('body > header').appendChild(a);
            }
		});
    </script>
</body>
</html>
